<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Stand Motos</h3>
            <div class="row">
                <div ng-repeat="moto in stand.motos">
                    <div class="col-md-12">
                        <div>
                            <h4><span>{{ moto.name }}</span></h4>
                            <span>{{ moto.type }}</span>
                            <span>{{ moto.email }}</span>
                            <span>{{ moto.editions }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
